apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-dev
  namespace: home
spec:
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 6.4.x
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: plex-dev
  values:
    global:
      # -- Set an override for the prefix of the fullname
      nameOverride: plex-dev
      # -- Set the entire name definition
      fullnameOverride: plex-dev
    image:
      # -- image repository
      repository: lscr.io/linuxserver/plex
      # -- image tag
      tag: 1.32.5
      # -- image pull policy
      pullPolicy: IfNotPresent

    # -- environment variables.
    # @default -- See below
    env:
      # -- Set the container timezone
      TZ: America/Los_Angeles
      VERSION: docker
      PUID: 1001
      PGID: 1001
      PLEX_CLAIM: claim-sLbUs7qb4FHNsE6yMx9y
      ALLOWED_NETWORKS: 172.16.200.0/24,192.168.99.0/24,10.42.0.0/22
      ADVERTISE_IP: http://192.168.99.207:32400

    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    service:
      main:
        primary: true
        type: NodePort
        ports:
          http:
            port: 32400
            NodePort: 32400
      dnla-tcp:
        enabled: false
        type: NodePort
        ports:
          dnla-tcp:
            enabled: true
            port: 32469
            protocol: TCP
            targetPort: 32469
        externalTrafficPolicy: Local
      dnla-udp:
        enabled: false
        type: NodePort
        ports:
          dnla-udp:
            enabled: true
            port: 1900
            protocol: TCP
            targetPort: 1900
        externalTrafficPolicy:
          Local
          # -- Enable devices to be discoverable
    hostNetwork: true

    #     initContainers:
    #       update-volume-permissions:
    #         image: busybox:1.35.0
    #         command: ["/bin/sh", "-c"]
    #         args: ["chown -R 1001:1001 /config"]
    #         volumeMounts:
    #           - name: config
    #             mountPath: /config
    #         securityContext:
    #           runAsUser: 0

    securityContext:
      privileged: true

    ingress:
      # -- Enable and configure ingress settings for the chart under this key.
      # @default -- See values.yaml
      main:
        enabled: false
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
        hosts:
          - # -- Host address. Helm template can be passed.
            host: plex-dev.nickshores.net
            ## Configure the paths for the host
            paths:
              - # -- Path.  Helm template can be passed.
                path: /
                # -- Ignored if not kubeVersion >= 1.14-0
                pathType: Prefix
                service:
                  # -- Overrides the service name reference for this path
                  name:
                  # -- Overrides the service port reference for this path
                  port:

    # -- Configure persistence settings for the chart under this key.
    # @default -- See values.yaml
    persistence:
      config:
        enabled: true
        size: 30Gi

      movies:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            path: /mnt/user/Movies
            server: slimcloud.lab.nickshores.net
        mountPath: /movies

      tv:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            path: /mnt/user/TV
            server: slimcloud.lab.nickshores.net
        mountPath: /tv

      transcode:
        enabled: true
        type: hostPath
        mountPath: /transcode
        hostPath: /var/data/transcode

      quicksync-card0-to-card-0:
        enabled: true
        type: hostPath
        mountPath: /dev/dri/card0
        hostPath: /dev/dri/card0
      quicksync-renderd129-to-renderd128:
        enabled: true
        type: hostPath
        mountPath: /dev/dri/renderD128
        hostPath: /dev/dri/renderD128

    nodeSelector:
      kubernetes.io/hostname: k3s-master-5
