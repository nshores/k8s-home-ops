apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  chart:
    spec:
      chart: frigate
      version: 8.2.x
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: frigate
  values:
    image:
      # -- image repository
      repository: blakeblackshear/frigate
      # -- image tag
      # @default -- chart.appVersion
      tag: stable
      # -- image pull policy
      pullPolicy: IfNotPresent

    # -- environment variables. See [docs](https://blakeblackshear.github.io/frigate/) for more details.
    # @default -- See below
    env:
      # -- Set the container timezone
      TZ: America/Los_Angeles
      # -- Set a RTSP password
      # @default -- empty
      FRIGATE_RTSP_PASSWORD: ""

    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    service:
      main:
        ports:
          http:
            port: 5000
          rtmp:
            enabled: false
            port: 1935
            protocol: TCP
            targetPort: 1935

    ingress:
      # -- Enable and configure ingress settings for the chart under this key.
      # @default -- See values.yaml
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
        hosts:
          - # -- Host address. Helm template can be passed.
            host: frigate.lab.nickshores.net
            ## Configure the paths for the host
            paths:
              - # -- Path.  Helm template can be passed.
                path: /
                # -- Ignored if not kubeVersion >= 1.14-0
                pathType: Prefix
                service:
                  # -- Overrides the service name reference for this path
                  name:
                  # -- Overrides the service port reference for this path
                  port:

    securityContext:
      # -- (bool) Privileged securityContext may be required if USB devices are accessed directly through the host machine
      privileged: false

    # -- Configure persistence settings for the chart under this key.
    # @default -- See values.yaml
    persistence:
      data:
        enabled: true
        mountPath: /data
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: longhorn
      media:
        enabled: true
        mountPath: /media
        accessMode: ReadWriteOnce
        size: 20Gi
        storageClass: longhorn
      # -- Configure a hostPathMount to mount a USB device in the container.
      # @default -- See values.yaml
      usb:
        enabled: false
        type: hostPath
        hostPath: /dev/bus/usb
      # -- Configure a temporary cache. See [docs](https://blakeblackshear.github.io/frigate/) for more details..
      # @default -- See values.yaml
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 1Gi
        mountPath: /dev/shm

    # -- Affinity constraint rules to place the Pod on a specific node.
    # [[ref]](https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#affinity-and-anti-affinity)
    affinity: {}
    #   nodeAffinity:
    #     requiredDuringSchedulingIgnoredDuringExecution:
    #       nodeSelectorTerms:
    #       - matchExpressions:
    #         - key: app
    #           operator: In
    #           values:
    #           - coral-tpu

    # -- Configure the resource requests and/or limits for the Pod
    resources:
      requests:
        cpu: 0.5
      limits:
        cpu: 1.0

    configmap:
      config:
        # -- Store frigate configuration as a ConfigMap
        enabled: true

        # -- See [docs](https://blakeblackshear.github.io/frigate/) for more details.
        # @default -- see URL to default config
        data:
          config.yml: |
            mqtt:
              host: mosquitto
            cameras:
              front_door:
                ffmpeg:
                  inputs:
                    - path: rtsp://admin:4118nick@192.168.99.119:554/cam/realmonitor?channel=1&subtype=1
                      roles:
                        - detect
                    - path: rtsp://admin:4118nick@192.168.99.119:554/cam/realmonitor?channel=1&subtype=0
                      roles:
                        - record
                detect:
                  width: 640
                  height: 480
                  fps: 5
                snapshots:
                  enabled: True
                  required_zones:
                    - porch
                record:
                  enabled: True
                  events:
                    required_zones:
                      - porch
                rtmp:
                  enabled: false
                motion:
                  mask:
                    - 519,480,640,480,640,480,640,480,640,90,640,0,518,0,525,276
                    - 0,255,0,165,640,158,640,254
                    - 0,236,640,230,640,0,0,0
                zones:
                  porch:
                    coordinates: 0,480,517,480,525,264,0,229
                    objects:
                    - person
            detectors:
              cpu1:
                type: cpu

            record:
              # Optional: Enable recording (default: shown below)
              enabled: True
              # Optional: Number of days to retain recordings regardless of events (default: shown below)
              # NOTE: This should be set to 0 and retention should be defined in events section below
              #       if you only want to retain recordings of events.
              retain_days: 0
              # Optional: Event recording settings
              events:
                # Optional: Maximum length of time to retain video during long events. (default: shown below)
                # NOTE: If an object is being tracked for longer than this amount of time, the retained recordings
                #       will be the last x seconds of the event unless retain_days under record is > 0.
                max_seconds: 300
                # Optional: Number of seconds before the event to include (default: shown below)
                pre_capture: 5
                # Optional: Number of seconds after the event to include (default: shown below)
                post_capture: 5
                # Optional: Objects to save recordings for. (default: all tracked objects)
                objects:
                  - person
                # Optional: Restrict recordings to objects that entered any of the listed zones (default: no required zones)
                required_zones: []
                # Optional: Retention settings for recordings of events
                retain:
                  # Required: Default retention days (default: shown below)
                  default: 10
                  # Optional: Per object retention days
                  objects:
                    person: 15
